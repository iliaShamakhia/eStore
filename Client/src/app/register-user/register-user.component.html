<div class="container bg-dark">
    <form class="mt-2 mb-2" #gameForm="ngForm" (ngSubmit)="registerUser(gameForm.value)" action="">
        <div class="form-group w-50 mt-2">
            <label for="fName" class="text-light">First Name</label>
            <input required ngModel name="fName" #firstName="ngModel" id="fName" type="text" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="err && firstName.invalid">First name is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="lName" class="text-light">Last Name</label>
            <input required ngModel name="lName" #lastName="ngModel" id="lName" type="text" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="err && lastName.invalid">Last name is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="uName" class="text-light">Username</label>
            <input required ngModel name="uName" #username="ngModel" id="uName" type="text" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="err && username.invalid">Username is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="email" class="text-light">E-mail</label>
            <input required ngModel name="email" #email="ngModel" id="email" type="email" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="err && email.invalid">Email is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="password" class="text-light">Password</label>
            <input required ngModel name="password" #password="ngModel" id="password" type="password" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="err && password.invalid">Password is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="role" class="text-light">Role</label>
            <select required ngModel name="role" #role="ngModel" class="form-select" aria-label="Default select example">
                <option value="Admin">Admin</option>
                <option value="Manager">Manager</option>
                <option value="User" selected>User</option>
            </select>
            <div class="alert alert-danger p-1 mt-1" *ngIf="err && role.invalid">Role is required</div>
        </div>
        <input class="btn btn-success mt-2 mb-2" type="submit" value="Register">
        <div class="alert alert-danger p-1 mt-1 mb-3 w-50" *ngIf="err && !err.error.errors">{{err.error}}</div>
    </form>
</div>
