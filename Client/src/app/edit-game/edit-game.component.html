<div class="container bg-dark">
    <form class="mt-2 mb-2" #gameForm="ngForm" (ngSubmit)="onGameEdit()" action="">
        <div class="form-group w-50 mt-2">
            <label for="gTitle" class="text-light"> Title</label>
            <input required [(ngModel)]="game.title" name="gTitle" #gameTitle="ngModel" id="gTitle" type="text" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="gameTitle.touched && gameTitle.invalid">Title is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="gDesc" class="text-light">Description</label>
            <textarea required [(ngModel)]="game.description" name="gDesc" #description="ngModel" id="gDesc" cols="10" rows="5" class="form-control"></textarea>
            <div class="alert alert-danger p-1 mt-1" *ngIf="description.touched && description.invalid">Description is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="gImgUrl" class="text-light"> Image Url</label>
            <input required [(ngModel)]="game.imageUrl" name="gImgUrl" #imgUrl="ngModel" id="gImgUrl" type="text" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="imgUrl.touched && imgUrl.invalid">Image Url is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <label for="gPrice" class="text-light">Price</label>
            <input required [(ngModel)]="game.price" name="gPrice" #price="ngModel" id="gPrice" type="text" class="form-control">
            <div class="alert alert-danger p-1 mt-1" *ngIf="price.touched && price.invalid">Price is required</div>
        </div>
        <div class="form-group w-50 mt-2">
            <div class="text-light mt-2 mb-1">Genres</div>
            <div class="row row-cols-2">
                <div class="col" *ngFor="let genre of genres">
                    <div class="form-check">
                        <input class="form-check-input" [checked]="checkedGenres.includes(genre.id)" name="{{genre.name}}" (change)="onChange($event)" [value]="genre.id" type="checkbox"  id="flexCheckDefault">
                        <label class="form-check-label text-light" for="flexCheckDefault">
                          {{genre.name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <input class="btn btn-success mt-2 mb-2" type="submit" value="Save">
    </form>
</div>
