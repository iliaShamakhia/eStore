<div class="container bg-dark">
    <h1 class="text-light text-center">Admin panel</h1>
    <div class="mt-3">
        <table class="table">
            <thead>
              <tr>
                <th class="text-light" scope="col">Username</th>
                <th class="text-light" scope="col">Current Role</th>
                <th class="text-light" scope="col">Asign Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-light">{{user.userName}}</td>
                <td class="text-light">{{user.role}}</td>
                <td>
                    <select *ngIf="getUsername() !== user.userName" #mySelect name="role" class="form-select" aria-label="select example" (change)="changeRole(user.userName, mySelect.value)">
                      <option class="text-dark" value="">Select a Role</option>
                      <option class="text-dark" value="Admin">Admin</option>
                      <option class="text-dark" value="Manager">Manager</option>
                      <option class="text-dark" value="User">User</option>
                    </select>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
